<script>
  if (top === parent && (currentId = location.href.match(/aluno=(\d+)/))) {
    localStorage.offlineData=JSON.stringify(
      JSON.parse(localStorage.offlineData || '[]').concat({
        id: currentId[1],
        hora: new Date().toISOString()
      })
    );
    document.getElementById('message').textContent = 'A confirmação foi registrada ' +
    'nesse dispositivo e será efetivada quando a conexão for restabelecida e essa ' +
    'página for aberta novamente.';
  }
</script>
