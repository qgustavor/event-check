<!DOCTYPE html>
<html lang=pt manifest="manifest.appcache">
<meta charset=utf-8>
<meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
<title>Segunda Semana de Engenharia Civil</title>

<link rel="stylesheet" href="mdl.material.red-indigo.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="styles.css">

<script>
  // `top === parent` allows AppCache to work better
  if (top === parent && (currentId = location.href.match(/aluno=(\d+)/))) {
    localStorage.offlineData = JSON.stringify(
      JSON.parse(localStorage.offlineData || '[]').concat({
        id: currentId[1],
        hora: new Date().toISOString()
      })
    );
  }
</script>

<body>
  <div class="mdl-card mdl-shadow--2dp semana-card-wide">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Você está offline.</h2>
    </div>
    <div class="mdl-card__supporting-text">A confirmação foi registrada nesse dispositivo e
    será efetivada quando a conexão for reestabelecida e essa página for aberta novamente.</div>
  </div>
</body>
